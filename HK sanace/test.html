<html lang="cs" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tmavý a světlý režim s Bootstrapem</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center p-5">

  <h1 class="mb-4">Ahoj světe!</h1>
  <p>Tento web se přizpůsobí tmavému nebo světlému režimu tvého zařízení.</p>

  <button class="btn btn-primary mt-3">Tlačítko Bootstrap</button>

  <!-- Bootstrap JS (nepotřebuješ teď, jen pro interaktivní prvky) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
  </script>

</body>
</html>
