.box:hover {

}

.box:hover .img-b {
    transform: scale(1.1);
    transition: transform 0.4s;
}

.box .img-b {
    transform: scale(1);
    transition: transform 0.4s;
}

.imagebox {
    width: 100%;
    /* nebo např. 50%, podle potřeby */
    aspect-ratio: 1 / 1;
    /* udrží čtvercový tvar */
    overflow: hidden;
    /* skryje přečnívající části obrázku */
    position: relative;
    border-radius: 0.75rem;
}

.imagebox img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    /* ořízne přečnívající části, zachová poměr stran */
    object-position: center;
    /* zobrazí střed obrázku */
}

body {
