</head>

<body>
    <section id="header-placeholder"></section>
    <section id="navbar-placeholder"></section>

    <section id="hero-2" class="d-flex align-items-end text-center">
        <div class="container pb-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="display-4 mb-4 text-shadow">Kontaktní formulář</h1>
                </div>
            </div>
        </div>
    </section>


<section id="form"> <!-- https://formspree.io/ 
        
        https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1524.3717560285174!2d14.449839576033558!3d50.01739980236406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b9188c6325647%3A0x4e873ca37b48d235!2sOffice%20Park%20Nov%C3%A9%20Dvory!5e0!3m2!1sen!2scz!4v1748270236656!5m2!1sen!2scz
        
        -->
        <div class="container bg-white p-3 my-4 rounded-4">
            <h2>Kontaktní formulář</h2>
            <form id="contact-form" method="POST">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Jméno a příjmení</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="test@gmail.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefonní číslo</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+420 123 456 789"
                        required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Zpráva</label>
                    <textarea class="form-control" id="message" name="message" rows="5"
                        placeholder="...zde můžete zanechat váš dotaz či komentář." required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="gdpr-consent" required>
                    <label class="form-check-label" for="gdpr-consent">
                        Souhlasím se zpracováním osobních údajů<span class="hvezdicka">*</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Odeslat</button>

                <div class="row mt-5">
                <div class="col d-flex justify-content-start aligh-items-center">
                    <div class="">
                    <p class="my-0"><span class="zvyraznene">HK sanace s.r.o.</span></p>
                    <p class="my-0">Durychova 101/66, 142 00 Praha 4-Lhotka</p>
                    <p class="my-0">IČ: 23160578, DIČ: CZ23160578</p>
                    <p class="mb-2">info@hksanace.cz www.hksanace.cz</p> 
                    </div>
                </div> 
            </div>
            </form>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const phoneInput = document.getElementById('phone');
                phoneInput.addEventListener('input', function () {
                    this.value = this.value.replace(/[^0-9+ ]/g, ''); // odstraní vše kromě číslic a mezer
                });
            });
        </script>

    </section>






    <section id="footer-placeholder"></section>






    <script>
        fetch('/sablony/navbar.html')
            .then(response => response.text())
            .then(data => {
                const navbarContainer = document.getElementById('navbar-placeholder');
                navbarContainer.innerHTML = data;

                // Aktivní odkaz v menu
                const currentPage = window.location.pathname.split("/").pop();
                const links = navbarContainer.querySelectorAll(".nav-links a");

                links.forEach(link => {
                    const linkPage = link.getAttribute("href");
                    if (linkPage === currentPage || (linkPage === "index.html" && currentPage === "")) {
                        link.classList.add("active");
                    }
                });

                // 💥 Teď spustíme hamburger menu JS manuálně (protože se nespoléháme na <script> v navbar.html)
                const toggle = navbarContainer.querySelector('#menu-toggle');
                const navLinks = navbarContainer.querySelector('#nav-links');

                toggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            });
    </script>

    <script>

        fetch('/sablony/header.html')
            .then(response => response.text())
            .then(data => {
                const navbarContainer = document.getElementById('header-placeholder');
                navbarContainer.innerHTML = data;
            });
    </script>

    <script>

        fetch('/sablony/footer.html')
            .then(response => response.text())
            .then(data => {
                const navbarContainer = document.getElementById('footer-placeholder');
                navbarContainer.innerHTML = data;
            });
    </script>
