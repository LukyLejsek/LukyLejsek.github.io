    <section id="footer-placeholder"></section>






    <script>
        fetch('/sablony/navbar.html')
            .then(response => response.text())
            .then(data => {
                const navbarContainer = document.getElementById('navbar-placeholder');
                navbarContainer.innerHTML = data;

                // Aktivní odkaz v menu
                const currentPage = window.location.pathname.split("/").pop();
                const links = navbarContainer.querySelectorAll(".nav-links a");

                links.forEach(link => {
                    const linkPage = link.getAttribute("href");
                    if (linkPage === currentPage || (linkPage === "index.html" && currentPage === "")) {
                        link.classList.add("active");
                    }
                });

                // 💥 Teď spustíme hamburger menu JS manuálně (protože se nespoléháme na <script> v navbar.html)
                const toggle = navbarContainer.querySelector('#menu-toggle');
                const navLinks = navbarContainer.querySelector('#nav-links');

                toggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            });
    </script>
